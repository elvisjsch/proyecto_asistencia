<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Gestión de Asistencia</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com "></script>
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados (si tienes) -->
    <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body class="bg-gray-100 font-inter min-h-screen flex items-center justify-center p-4">
    
    <!-- Modal de mensaje general -->
    <div id="message-modal" class="modal fixed inset-0 bg-black/30 hidden z-50">
        <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-full max-w-sm mx-auto my-10">
            <span class="close-button text-xl cursor-pointer float-right" onclick="closeModal('message-modal')">&times;</span>
            <p id="message-modal-text" class="text-lg text-gray-700 mb-4"></p>
            <button onclick="closeModal('message-modal')" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                Aceptar
            </button>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirm-modal" class="modal fixed inset-0 bg-black/30 hidden z-50">
        <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-full max-w-sm mx-auto my-10">
            <span class="close-button text-xl cursor-pointer float-right" onclick="closeModal('confirm-modal')">&times;</span>
            <p id="confirm-modal-text" class="text-lg text-gray-700 mb-4"></p>
            <div class="flex justify-end gap-3">
                <button onclick="confirmModalCallback(false)" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancelar</button>
                <button onclick="confirmModalCallback(true)" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Eliminar</button>
            </div>
        </div>
    </div>

    <!-- Formulario de Login -->
    <div class="login-card bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>

        <!-- Mensaje de error/exito -->
        <div id="message-box" class="mb-4"></div>

        <!-- Formulario -->
        <form id="login-form" class="space-y-4">
            <div class="form-group">
                <label name="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                <input type="text"
                       id="login-nombre"
                       placeholder="Tu nombre de usuario"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="form-group">
                <label name="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password"
                       id="login-password"
                       placeholder="Tu contraseña"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="button" class="btn-primary w-full mt-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition" id="loginForm" onclick="loginUsuario()">
                Iniciar Sesión
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script type="module" src="./JS/login.js"></script>
</script>
</body>
</html>
